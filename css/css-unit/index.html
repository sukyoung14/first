<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 백분율(%) -->
    <div class="parent">
      <div class="child-1"></div>
      <div class="child-2"></div>
    </div>
    <div class="parent-font">
      <!--  15px -->
      <div class="child-font-1">0.5em</div>
      <!--  60px -->
      <div class="child-font-2">
        2em
        <!--  120px -->
        <div class="child-child-font-2">2em</div>
      </div>
      <!--  브라우져 글자크기가 16px -->
      <!--  8px -->
      <div class="rem-font-1">0.5rem</div>
      <!--  32px -->
      <div class="rem-font-2">2rem</div>
      <!-- viewport 화면 높이 만큼의 100% 높이-->
      <div class="full-height"></div>
    </div>
    <!-- 상속과 비상속 -->
    <div class="parent-div">
      부모 div
      <div class="chile-div">자식 div</div>
    </div>
  </body>
</html>
