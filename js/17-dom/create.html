<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>

    <script>
      // div 태그 요소 생성, 변수에 할당
      const divTag = document.createElement("div");

      // div 태그에 id 속성 "contariner" 지정
      // 요소.setAttribute
      divTag.setAttribute("id", "container");
      // p 태그 요소 생성, 변수에 할당
      const pTag = document.createElement("P");
      pTag["textContent"] = "pTag";

      // append() 메서드로 body 태그에 divTag를 추가
      const bodyTag = document.querySelector("body");
      bodyTag.append(divTag);
      bodyTag.append(pTag);

      // h1 태그 요소를 생성하고, 변수에 할당
      const h1Tag = document.createAttribute("h1");
      h1Tag["textContent"] = "H1";

      // id가 child인 요소를 선택
      const childTag = document.querySelector("#child");
      const parentTag = document.querySelector("#parent");
      //부모 요소 : parentTag , 추가할 요소 : h1Tag, 특정 자식 요소 : childTag
      parentTag.insertBefore(h1Tag, childTag);
    </script>
  </body>
</html>
