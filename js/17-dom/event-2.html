<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>클릭</button>
    <input type="text" />
    <script>
      const buttonTag = document.querySelector("button");
      buttonTag["textContent"] = "클릭 클릭";
      // DOM의 이벤트 속성을 활용해서 이벤트핸들러 함수를 등록
      buttonTag["onclick"] = () => {
        alert("클릭 클릭");
      };
      // 태그명이 input인 요소를 선택하고, 변수에 할당
      // input의 oninput 이벤트가 발생하면 콘솔에 "입력" 문자열을 출력
      const inputTag = document.querySelector("input");
      inputTag["oninput"] = () => {
        consol.log("입력");
      };
    </script>
  </body>
</html>
