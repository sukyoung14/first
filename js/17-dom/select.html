<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="first">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <a href="" id="naver">네이버</a>
    <h1 id="red">red</h1>
    <h1 id="green">green</h1>
    <script>
      // 태그이름이 div인 요소 하나를 선택
      const divEl1 = document.querySelector("div");
      console.log(divEl1);

      // 태그명이 div인 요소를 모두 선택 - 배열
      const divEl2 = document.querySelectorAll("div");
      console.log(divEl2);

      // divEl2를 forEach()를 사용해서 요소들을 한 줄 씩 출력
      divEl2.forEach((element) => {
        console.log(element);
      });
      console.log("---");
      // 클래스가 child인 요소를 모두 선택
      // 선택한 nodeList를 변수에 할당
      // 변수에 forEach()를 사용해서 요소들을 한줄씩 출력
      const divEl3 = document.querySelectorAll(".child");
      divEl3.forEach((element) => {
        console.log(element);
      });

      // 아이디가 first인 요소를 선택
      const firstChild = document.querySelector("#first");
      // // 선택된 요소는 모두 객체(object)
      // // 객체는 속성(key - value)를 가진다
      // // textContent 속성을 조작
      // // 요소의 텍스트를 조작
      //firstChild["textContent"] = "첫 번째 자식";
      //firstChild.textContent = "첫 번째 자식";
      setTimeout(() => {
        firstChild["textContent"] = "3초 뒤";
      }, 3000);

      // p 태그를 모두 선택
      // p 태그 요소의 텍스트를 "P 태그"로 조작
      const pEl1 = document.querySelectorAll("p");
      console.log(pEl1);
      //pEl1["textContent"] = "P 태그";
      pEl1.forEach((element) => {
        element["textContent"] = "P 태그";
      });

      // 자식 선택자 기본구조 : '부모선택자' > 자식선택자
      // id가 first인 요소의 자식 P 태그를 모두 선택
      // 선택한 P 태그 요소의 텍스트를 "first의 자식 P 태그"로 조작
      // 주의사항: 텍스트 수정 시, 자식 노드가 모두 제거되므로 주의
      console.log("---");
      const pEl2 = document.querySelectorAll("#first > p");
      pEl2.forEach((element) => {
        element["textContent"] = "first의 자식 P 태그";
      });

      // class가 parent인 div 선택
      // 텍스트(textContent)를 빈 문자열 ""로 설정
      const pEl3 = document.querySelector(".parent");
      pEl3["textContent"] = "";

      const link = document.querySelector("a");
      // link 변수 href 속성을 https://naver.com으로 변경
      link.setAttribute("href", "https://naver.com");

      const redH1 = document.querySelector("#red");
      const greenH1 = document.querySelector("#green");

      redH1.classList.add("red");
      redH1.classList.add("green");

      redH1.classList.remove("red");
      redH1.classList.add("green");
      redH1.classList.toggle("green");
      redH1.classList.toggle("red");
    </script>
  </body>
</html>
