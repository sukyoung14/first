<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- method 속성은 요청 목적(생성,수정,삭제)을 의미한다 -->
    <form action="https://dummyjson.com/products/add" method="post">
      <!-- input 요소들이 요청의 본문(body) 역할 -->
      <!-- 본문은 객체, {key:value} 예를 들면 상품의 이름을 나타내는 속성 {title:상품의 이름} -->
      <!-- 객체의 key 역할을 input의 name 속성이 수행한다 -->
      <!-- {title: 입력값, category: 입력값} -->
      <input type="text" name="title" required />
      <input type="text" name="category" />
      <input type="submit" />
    </form>
  </body>
</html>
